<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Todos os Tipos de Input</title>
</head>
<body>

  <h1>Exemplo de Todos os Tipos de &lt;input&gt;</h1>

  <p>
    Esse formulário demonstra os principais tipos de <code>&lt;input&gt;</code> disponíveis no HTML. Explore como cada um funciona!
  </p>

  <form action="/enviar" method="POST">

    <p>
      <label for="text">Texto:</label><br>
      <input type="text" id="text" name="text">
    </p>
    
    <p>
      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="5" cols="40" placeholder="Escreva sua mensagem aqui..." required></textarea>
    </p>

    <p>
      <label for="password">Senha:</label><br>
      <input type="password" id="password" name="password">
    </p>

    <p>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email">
    </p>

    <p>
      <label for="url">URL:</label><br>
      <input type="url" id="url" name="url">
    </p>

    <p>
      <label for="tel">Telefone:</label><br>
      <input type="tel" id="tel" name="tel">
    </p>

    <p>
      <label for="search">Busca:</label><br>
      <input type="search" id="search" name="search">
    </p>

    <p>
      <label for="number">Número:</label><br>
      <input type="number" id="number" name="number">
    </p>

    <p>
      <label for="range">Intervalo:</label><br>
      <input type="range" id="range" name="range" min="0" max="100">
    </p>

    <p>
      <label for="date">Data:</label><br>
      <input type="date" id="date" name="date">
    </p>

    <p>
      <label for="time">Hora:</label><br>
      <input type="time" id="time" name="time">
    </p>

    <p>
      <label for="datetime-local">Data e hora:</label><br>
      <input type="datetime-local" id="datetime-local" name="datetime-local">
    </p>

    <p>
      <label for="month">Mês:</label><br>
      <input type="month" id="month" name="month">
    </p>

    <p>
      <label for="week">Semana:</label><br>
      <input type="week" id="week" name="week">
    </p>

    <p>
      <label for="color">Cor:</label><br>
      <input type="color" id="color" name="color">
    </p>

    <p>
      <label>
        <input type="checkbox" name="interesse" value="html">
        Interesse em HTML
      </label><br>
      <label>
        <input type="checkbox" name="interesse" value="css">
        Interesse em CSS
      </label>
    </p>

    <p>
      <label>
        <input type="radio" name="nivel" value="iniciante">
        Iniciante
      </label><br>
      <label>
        <input type="radio" name="nivel" value="avancado">
        Avançado
      </label>
    </p>

    <p>
      <label for="file">Arquivo:</label><br>
      <input type="file" id="file" name="file">
    </p>

    <p>
      <label for="hidden">Oculto (invisível):</label><br>
      <input type="hidden" id="hidden" name="hidden" value="12345">
      (Esse campo não aparece na tela, mas envia valor ao servidor)
    </p>

    <p>
      <input type="reset" value="Limpar Formulário">
      <input type="submit" value="Enviar">
    </p>

  </form>

</body>
</html>
